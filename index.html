<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>About Me Generator</h1>
        <form id="aboutForm">
            <input type="text" id="name" placeholder="Your name" required>
            <input type="number" id="age" placeholder="Your age" required>
            <input type="text" id="color" placeholder="Favorite color">
            <input type="text" id="food" placeholder="Favorite food">
            <input type="text" id="hobby" placeholder="Your hobby">
            <input type="text" id="goal" placeholder="Your goal">
            <input type="text" id="motivation" placeholder="What motivates you?">
            <input type="text" id="fear" placeholder="Whatâ€™s your biggest fear?">
            <input type="text" id="dreamPlace" placeholder="Dream place to visit">
            <input type="text" id="dreamJob" placeholder="Your dream job">
            <input type="text" id="successMeaning" placeholder="What does success mean to you?">
            <input type="text" id="favoriteQuote" placeholder="Your favorite quote">
            <input type="text" id="accomplishment" placeholder="Biggest accomplishment">
            <textarea id="additionalInfo" placeholder="Anything else you'd like to add?"></textarea>
            <button type="submit">Generate About Me</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
